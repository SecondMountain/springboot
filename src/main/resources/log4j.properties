#log4j\u6839Logger\u7684\u914D\u7F6E\uFF08\u914D\u7F6E\u8F93\u51FA\u7EA7\u522B\u53CA\u76EE\u7684\u5730\uFF09
log4j.rootLogger=DEBUG,A1,A2,A3

#A1\u76EE\u7684\u5730\u7684\u914D\u7F6E
#A1\u76EE\u7684\u5730\u7684Appender\u7C7B\u914D\u7F6E
log4j.appender.A1=org.apache.log4j.ConsoleAppender
#\u914D\u7F6E\u683C\u5F0F\u5316\u4FE1\u606F\u5E03\u5C40
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%p %d %r %c %t %l %x %% %F %L %m %n
log4j.logger.java.sql.PreparedStatement=DEBUG

#A2\u76EE\u7684\u5730\u7684\u914D\u7F6E
#A2\u76EE\u7684\u5730\u7684Appender\u7C7B\u914D\u7F6E
log4j.appender.A2=org.apache.log4j.FileAppender
#A2\u76EE\u7684\u5730\u7684\u8F93\u51FA\u6587\u4EF6\u914D\u7F6E
log4j.appender.A2.File=C:/errorlog/error.log
#A2\u76EE\u7684\u5730\u63A5\u6536\u7684\u4FE1\u606F\u7EA7\u522B
log4j.appender.A2.Threshold=ERROR
#\u914D\u7F6E\u683C\u5F0F\u5316\u4FE1\u606F\u5E03\u5C40
log4j.appender.A2.layout=org.apache.log4j.HTMLLayout

#A3\u76EE\u7684\u5730\u7684\u914D\u7F6E
#A3\u76EE\u7684\u5730\u7684Appender\u7C7B\u914D\u7F6E
log4j.appender.A3=org.apache.log4j.DailyRollingFileAppender
#A3\u76EE\u7684\u5730\u7684\u8F93\u51FA\u6587\u4EF6\u914D\u7F6E
log4j.appender.A3.File=C:/warnlog/warn
#A3\u76EE\u7684\u5730\u7684\u6587\u4EF6\u540E\u7F00\u914D\u7F6E
log4j.appender.A3.DatePattern='.'yyyy-MM'.log'
log4j.appender.A3.Append=true
#A3\u76EE\u7684\u5730\u63A5\u6536\u7684\u4FE1\u606F\u7EA7\u522B
log4j.appender.A3.Threshold=WARN
#\u914D\u7F6E\u683C\u5F0F\u5316\u4FE1\u606F\u5E03\u5C40
log4j.appender.A3.layout=org.apache.log4j.HTMLLayout